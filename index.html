<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2491a428fb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="card">
        <div class="card-header">
            Tic-Tac-Toe
          </div>
        </div>
        <div id="modeSelection">
        <button id="singlePlay" class="btn btn-primary">Single Player<i class="fas fa-user"></i></button>
        <button id="twoPlay" class="btn btn-primary">Two Player<i class="fas fa-user-friends"></i></button>
    </div>
        <div id="gameDisplay">
            <form id="playerForm">
                <div class="form-group" id="playerOneForm">
                    <label for="inputPlayer1">Player one:</label>
                    <input type="text" class="form-control" id="inputPlayer1" placeholder="Enter name">
                </div>
                <div class="form-group" id="playerTwoForm">
                    <label for="inputPlayer2">Player two:</label>
                    <input type="text" class="form-control" id="inputPlayer2" placeholder="Enter name">
                </div>
            </form>

            <div id="heading">
                <h1 id="turn"></h1>
                <button id="start" class="btn btn-primary">Start<i class="fas fa-play"></i></button>
                <button id="reset" class="btn btn-primary">Reset<i class="fas fa-undo"></i></button>
            </div>
            <div id="gameboard">
                <div class="tile" id="top-left"></div>
                <div class="tile" id="top-middle"></div>
                <div class="tile" id="top-right"></div>
                <div class="tile" id="middle-left"></div>
                <div class="tile" id="middle-middle"></div>
                <div class="tile" id="middle-right"></div>
                <div class="tile" id="bottom-left"></div>
                <div class="tile" id="bottom-middle"></div>
                <div class="tile" id="bottom-right"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
