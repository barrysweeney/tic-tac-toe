<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container mx-auto">
        <form id="playerForm">
            <div class="form-group">
                <label for="inputPlayer1">Player one:</label>
                <input type="text" class="form-control" id="inputPlayer1" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="inputPlayer2">Player two:</label>
                <input type="text" class="form-control" id="inputPlayer2" placeholder="Enter name">
            </div>
        </form>
        <div id="heading">
            <h1 id="turn"></h1>
            <button id="start" class="btn btn-primary">Start</button>
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
        <div id="gameboard">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
